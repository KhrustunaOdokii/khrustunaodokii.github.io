<!DOCTYPE html>
<html>
<head>
    <title>Відлік часу з секундами, хвилинами та годинами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
       
        #clock {
            font-size: 35px;
        }
    </style>
</head>
<body>
  
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const clockDisplay = hours + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);

            document.getElementById('clock').textContent = 'Поточний час: ' + clockDisplay;

            if (seconds === 0) {
                
                document.getElementById('clock').textContent = 'Поточний час: ' + hours + ":" + (minutes < 10 ? "0" + minutes : minutes);

                if (minutes === 0) {
                  
                    document.getElementById('clock').textContent = 'Поточний час: ' + hours;
                }
            }
        }

     
        setInterval(updateClock, 1000);

      
        updateClock();
    </script>
</body>
</html>
