<!DOCTYPE html>
<html>
<head>
  <title>Список покупок</title>
  <style>
    #shoppingList li {
      margin: 10px 0;
    }

    .delete-button {
      margin-left: 10px;
    }

    .list-item {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Список покупок</h1>
  <input type="text" id="item" placeholder="Введіть елемент">
  <button onclick="addItem()">Додати елемент</button>

  <ul id="shoppingList">
  </ul>

  <script>
   
    function addItem() {
      const itemInput = document.getElementById("item");
      const itemName = itemInput.value.trim();
      if (itemName === "") {
        alert("Введіть назву елемента.");
        return;
      }

      const shoppingList = document.getElementById("shoppingList");

    
      const newItem = document.createElement("li");
      newItem.className = "list-item";

      // Створення крапки перед елементом
      const bullet = document.createElement("span");
      bullet.innerHTML = "•";
      bullet.style.marginRight = "5px";

   
      const deleteButton = document.createElement("button");
      deleteButton.innerHTML = "Видалити";
      deleteButton.className = "delete-button";
      deleteButton.onclick = function() {
        if (confirm("Ви впевнені, що хочете видалити цей елемент?")) {
          shoppingList.removeChild(newItem);
        }
      };

     
      newItem.appendChild(bullet);
      newItem.innerHTML += itemName;

    
      newItem.appendChild(deleteButton);

    
      shoppingList.appendChild(newItem);

     
      itemInput.value = "";
      itemInput.focus();
    }
  </script>
</body>
</html>
