<!DOCTYPE html>
<html>
<head>
    <title>Визначення пори року</title>
</head>
<body>
    <h3>Визначення пори року</h3>
    
    <button onclick="determineSeason()">Введіть номер місяця</button>

    <script>
        function determineSeason() {
            // Запитуємо у користувача номер місяця
            const monthNumber = parseInt(prompt("Введіть номер місяця (від 1 до 12):"));

            // Перевіряємо, чи введене значення є числом та чи воно знаходиться в діапазоні від 1 до 12
            if (!isNaN(monthNumber) && monthNumber >= 1 && monthNumber <= 12) {
                // Визначаємо пору року на основі номера місяця
                let season;
                switch (monthNumber) {
                    case 12:
                    case 1:
                    case 2:
                        season = "Зима";
                        break;
                    case 3:
                    case 4:
                    case 5:
                        season = "Весна";
                        break;
                    case 6:
                    case 7:
                    case 8:
                        season = "Літо";
                        break;
                    case 9:
                    case 10:
                    case 11:
                        season = "Осінь";
                        break;
                }

                // Виводимо назву пори року
                alert(`Пора року для місяця номер ${monthNumber} - це ${season}.`);
            } else {
                // Обробка помилки для чисел поза діапазоном або нечислових значень
                alert("Введено некоректне значення. Будь ласка, введіть номер місяця від 1 до 12.");
            }
        }
    </script>
</body>
</html>
