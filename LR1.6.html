<!DOCTYPE html>
<html>
<head>
    <title>Список студентів</title>
</head>
<body>
    
    <button onclick="inputStudents()">Введіть інформацію про студентів</button>

    <script>
        function inputStudents() {
            const studentList = [];

            while (true) {
                const lastName = prompt("Введіть прізвище студента (або натисніть 'Відміна' для завершення):");
                
                // Перевіряємо, чи користувач натиснув "Відміна" або закрив діалогове вікно
                if (lastName === null) {
                    break;
                }

                const firstName = prompt("Введіть ім'я студента:");

                // Додаємо інформацію про студента до списку
                studentList.push(`${lastName} ${firstName}`);
            }

            // Виводимо список студентів у вікні браузера
            if (studentList.length > 0) {
                alert("Список студентів:\n" + studentList.join("\n"));
            } else {
                alert("Ви не ввели жодного студента.");
            }
        }
    </script>
</body>
</html>
